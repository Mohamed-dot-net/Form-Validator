<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container m-auto">
      <h1 class="my-4 text-center">Registration Form</h1>
      <form class="row">
        <div class="my-3 col-sm-6">
          <label for="uname" class="form-label"><h6>Full Name</h6></label>
          <input type="text" class="form-control" id="uname" name="uname" />
        </div>
        <div class="my-3 col-sm-6">
          <label for="email" class="form-label"><h6>Email</h6></label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="my-3 col-sm-6">
          <label for="psw" class="form-label"><h6>Password</h6></label>
          <input
            type="password"
            class="form-control"
            id="psw"
            name="password"
          />
        </div>
        <div class="my-3 col-sm-6">
          <label for="Confirm-psw" class="form-label"
            ><h6>Confirm Password</h6></label
          >
          <input
            type="password"
            class="form-control"
            id="Confirm-psw"
            name="Confirm Password"
          />
        </div>
        <h6 class="mb-3 mt-4">Gender</h6>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="Gender"
              id="Male"
              value="Male"
            />
            <label class="form-check-label" for="Male">Male</label>
          </div>
          <div class="form-check form-check-inline ms-2">
            <input
              class="form-check-input"
              type="radio"
              name="Gender"
              id="Female"
              value="Female"
            />
            <label class="form-check-label" for="Female">Female</label>
          </div>
        </div>
        <h6>Interest</h6>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="interest"
              id="cod"
              value="Coding"
            />
            <label class="form-check-label" for="cod">Coding</label>
          </div>
          <div class="form-check form-check-inline ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              name="interest"
              id="read"
              value="Reading"
            />
            <label class="form-check-label" for="read">Reading</label>
          </div>
          <div class="form-check form-check-inline ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              name="interest"
              id="Game"
              value="Gaming"
            />
            <label class="form-check-label" for="Game">Gaming</label>
          </div>
        </div>
        <div class="my-3">
          <label class="form-label"> <h6>Country</h6></label>
          <select class="form-select">
            <option value="1">USA</option>
            <option value="2">India</option>
            <option value="3">Egypt</option>
          </select>
        </div>
        <div class="my-2">
          <label class="form-label"> <h6>Bio</h6></label>
          <textarea class="form-control" rows="3"></textarea>
          <small class="text-black-50">Max 200 Characters</small>
        </div>
        <div class="form-check form-check-inline ms-2 mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="interest"
            id="Game"
            value="Gaming"
          />
          <label class="form-check-label" for="Game"
            >I agree to the terms and conditions</label
          >
        </div>
        <div class="my-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
